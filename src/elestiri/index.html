<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eleştiri</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <nav class="topBar">
        <a href="#">menu</a>
        <a href="#">SSS</a>
      </nav>
    </div>
    <div class="container">
      <div class="pano1">
        <div class="info">
          <input placeholder="eleştirilecek film adi" type="text" />
          <input placeholder="konu başligi" type="text" />
          <input placeholder="yazarın adı" type="text" />
          <button>filmi bul</button>
        </div>
        <div class="infoNew">
          <img id="filmiBul" src="foto/0 - a war.png" alt="fotoğraf" />
        </div>
      </div>
      <div class="pano2">
        <p>filmin adi: {filmAdi}</p>
        <p>film türü: {filmTürü}</p>
        <p>İMDB: {imdb}</p>
        <p>yönetmen: {yönetmen}</p>
      </div>
      <div class="pano3">
        <img src="foto/move.png" alt="film afişi" />
      </div>
    </div>
    <div class="container2">
      <textarea
        name="text"
        id="textWrite"
        cols="30"
        rows="10"
        placeholder="Eleştiri yaz..."
      ></textarea>
      <!-- <input type="text" placeholder="Eleştiri yaz..." /> -->
      <button>Gönder</button>
    </div>
  </body>
</html>
